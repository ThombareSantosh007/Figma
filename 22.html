<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Our Mobile Apps</title>
  
</head>
<body>
    <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: left;
  min-height: 100vh;
}

/* Container */
.page4 {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
  max-width: 1200px;
}

@media (min-width: 768px) {
  .container {
    flex-direction: row;
    justify-content: space-between;
  }
}

/* Text content */
.text-content {
  max-width: 500px;
}

.text-content h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.text-content p {
  font-size: 1rem;
  margin-bottom: 1.5rem;
  color: #555;
  row-gap: 20px;
}

.download-button {
  display: inline-block;
  background-color: #007BFF;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.download-button:hover {
  background-color: #0056b3;
}

/* Image content */
.image-content {
  margin-top: 20px;
}

.image-content img {
  max-width: 100%;
  height: auto;
}

@media (min-width: 768px) {
  .image-content {
    margin-top: 0;
    margin-left: 20px;
  }
}
    </style>
  <div class="page4">
    <div class="text-content">
      <h1>Download our mobile apps</h1>
      <p>
        Our dedicated patient engagement app and web portal allow you to access
        information instantaneously (no tedious forms, long calls, or
        administrative hassle) and securely.
      </p>
      <a href="#" class="download-button">Download &#8595;</a>
    </div>
    <div class="image-content">
      <img src="right img.png" alt="Mobile App Illustration">
    </div>
  </div>
</body>
</html>
